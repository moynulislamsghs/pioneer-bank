<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div id="login-area">
            <div>
                <h1 class="text-center font-weight-bold">Welcome to Pioneer Bank</h1>
                <div class="submit-area">
                    <h4 class="font-weight-bold">Login</h4>
                    <input type="email" name="" id="" class="form-control" placeholder="Enter Your Email">
                    <br>
                    <input type="password" name="" id="" class="form-control" placeholder="Type Password">
                    <br>
                    <button id="login-btn" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>

        <div id="transaction-area">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h1>$ <span id="currentBalance">1240</span></h1>
                    </div>
                </div>
            </div>
            <div class="row no-gutters justify-content-around">
                <div class="col-md-6">
                    <div class="deposit-withdraw">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="deposit-withdraw">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>

        // login form 
        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        // Add deposit money to account
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            
            updateSpanText("currentDeposit", depositNumber);
            // Update Current Balance
            updateSpanText("currentBalance", depositNumber);


            
            document.getElementById("depositAmount").value = "";
        });

        // withdraw money and update balance
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmountNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawAmountNumber);
            updateSpanText("currentBalance", -1 * withdrawAmountNumber);

            document.getElementById("withdrawAmount").value = "";

        });

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            if(amount === ""){
                const amountNumber = 0;
                return amountNumber;
            }
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + addedNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
